    <div class="container mt-4">
        <h1 class="display-1 text-center">
            <i class="bi bi-envelope"></i> Contact
        </h1>
        <hr>
        <div id='contact-form'>
            <div class="form-group mb-3">
                <label>Name: </label>
                <input class="form-control" type="text" id="name" placeholder="Name" required>
            </div>
            <div class="form-group mb-3">
                <label> Email:</label>
                <input class="form-control" type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group mb-3">
                <label>Message:</label>
                <textarea class="form-control" rows="4" id="message" placeholder="Message" required></textarea>
            </div>
            <button class='btn btn-light float-end' id="submit"> Submit </button>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
